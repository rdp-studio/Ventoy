menuentry Reboot --class=power_reboot {
    echo -e '\n\nSystem is rebooting ... \n'
    sleep 1
    reboot
}

menuentry Halt --class=power_halt {
    echo -e '\n\nSystem is halting ... \n'
    sleep 1
    halt
}

menuentry 'Return to previous menu [Esc]' --class=vtoyret VTOY_RET {
    echo 'Return ...'
}
